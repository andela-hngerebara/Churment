<!doctype html>
<html ng-app="churchApp">

  <head>
    <title>Node Authentication</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <!-- load bootstrap css -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
    <!-- load fontawesome -->
    <style>
      body {
        padding-top: 80px;
      }
    </style>
  </head>

  <body>
    <div class="container" ng-controller="authCtrl">

      <div class="col-sm-6 col-sm-offset-3">
        <h1>Login</h1>
        <!-- LOGIN FORM -->
        <form class="form-auth" ng-submit="login()" method="post">
          <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" ng-model="user.username" name="username">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" ng-model="user.password" name="password">
          </div>
          <button type="submit" class="btn btn-warning btn-lg">Login</button>
        </form>
        <hr>
        <p>Have not registered?
          <a href="/signup">Register</a>
        </p>
        <p>Or go
          <a href="/">Home</a>.</p>
      </div>
    </div>
  </body>
</html>
